<div class="container">

    <h4 class="mt-4 text-secondary">Lista de clientes</h4>

    <div class="cards-wrapper">

        <div class="card">
            <div class="info">
                <h6>Clientes</h6>
                <h5>156</h5>
                <p>Total de cadastros</p>
            </div>
            <div class="icon">
                <img src="/assets/icons/database.png" alt="database">
            </div>
        </div>

        <div class="card">
            <div class="info">
                <h6>Ativos</h6>
                <h5>134</h5>
                <p>Cadastros ativos</p>
            </div>
            <div class="icon">
                <img src="/assets/icons/checked.png" alt="database">
            </div>
        </div>

        <div class="card">
            <div class="info">
                <h6>Inativos</h6>
                <h5>20</h5>
                <p>Cadastros inativos</p>
            </div>
            <div class="icon">
                <img src="/assets/icons/close.png" alt="database">
            </div>
        </div>

    </div>

    <section class="forms mt-5">

        <form>
            <mat-form-field appearance="outline">
                <mat-label>Pesquisar</mat-label>
                <input type="text" matInput placeholder="email@email.com">
                <mat-icon matSuffix (click)="pesquisar()">search</mat-icon>
            </mat-form-field>

            <button class="btn btn-success"><mat-icon>add</mat-icon>Adicionar</button>
        </form>
    </section>

    <section class="mt-2 mb-5">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
                <th mat-header-cell *matHeaderCellDef>
                    {{column.header}}
                </th>
                <td mat-cell *matCellDef="let row">
                    {{column.cell(row)}}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 50]" aria-label="Select page">
        </mat-paginator>

    </section>


</div>
