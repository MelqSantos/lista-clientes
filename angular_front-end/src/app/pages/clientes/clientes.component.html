<div class="container">

    <h4 class="mt-4 text-secondary">Lista de clientes</h4>

    <div class="cards-wrapper">

        <div class="card">
            <div class="info">
                <h6>Clientes</h6>
                <h5>156</h5>
                <p>Total de cadastros</p>
            </div>
            <div class="icon">
                <img src="/assets/icons/database.png" alt="database">
            </div>
        </div>

        <div class="card">
            <div class="info">
                <h6>Ativos</h6>
                <h5>134</h5>
                <p>Cadastros ativos</p>
            </div>
            <div class="icon">
                <img src="/assets/icons/checked.png" alt="database">
            </div>
        </div>

        <div class="card">
            <div class="info">
                <h6>Inativos</h6>
                <h5>20</h5>
                <p>Cadastros inativos</p>
            </div>
            <div class="icon">
                <img src="/assets/icons/close.png" alt="database">
            </div>
        </div>

    </div>

    <section class="forms mt-5">

        <form>
            <mat-form-field appearance="outline">
                <mat-label>Pesquisar</mat-label>
                <input type="text" matInput placeholder="email@email.com">
                <mat-icon matSuffix (click)="pesquisar()">search</mat-icon>
            </mat-form-field>
        </form>
    </section>

    <section>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                    <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="telefone">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone </th>
                    <td mat-cell *matCellDef="let row"> {{row.listaTel[0].telefone}} </td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container matColumnDef="endereco">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Endereço </th>
                    <td mat-cell *matCellDef="let row"> {{row.endereco.cidade}} </td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let row"> {{row.active}} </td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container matColumnDef="acoes">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
                    <td mat-cell *matCellDef="let row"> Botões </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </section>


</div>
